# intershop appserver
UserParameter=custom.intershop.app.log[*],sudo grep -h -e "`date --date="1 min ago" +"%Y-%m-%d %H:%M"`" /var/opt/intershop/$1/share/system/log/error-$2-ES2-appserver$3.log |grep -c "$4"
UserParameter=custom.intershop.err.inventory[*],sudo ls -A /opt/intershop/eserver2/share/sites/dbk-shop-Site/units/dbk-shop/impex/inventory/error | wc -l
UserParameter=custom.intershop.err.fredhopper[*],sudo ls -A /opt/intershop/eserver2/share/sites/dbk-shop-Site/units/dbk-shop/impex/fredhopper_seo/error | wc -l
UserParameter=custom.intershop.err.order_update[*],sudo ls -A /opt/intershop/eserver2/share/sites/dbk-shop-Site/units/dbk-shop/impex/order_update/error | wc -l
UserParameter=custom.intershop.err.pim_xml[*],sudo ls -A /opt/intershop/eserver2/share/sites/dbk-shop-Site/units/dbk-shop/impex/pim-xml/error | wc -l
UserParameter=custom.intershop.err.promotions[*],sudo ls -A /opt/intershop/eserver2/share/sites/dbk-shop-Site/units/dbk-shop/impex/promotions/error | wc -l
UserParameter=custom.fs.size[*], sudo df $1 |tail -1 |awk '/[0-9].*/{ gsub("[a-zA-Z%]",""); print $$$2 }'
UserParameter=custom.share.mount.check,mount | grep -c1 "/opt/intershop/eserver[12]/share "