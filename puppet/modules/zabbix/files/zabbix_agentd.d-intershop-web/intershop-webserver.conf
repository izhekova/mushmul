# intershop webserver
UserParameter=custom.intershop.dir,echo -e "{\n\t\"data\":[\n\n\t{\n\t\t\"{#INTERSHOPDIR}\":\"`ls /etc/opt/intershop/|grep eserver`\"\n\t}\n\n\t]\n}"
UserParameter=custom.intershop.webreq.code[*],sudo tail -n 60000 "/var/opt/intershop/$1/log/httpd/access-`date +%Y%m%d`-0000.log"| grep "`date --date="1 min ago" +"%d/%b/%Y:%H:%M"`"| cut -f9 -d'0' | grep -c '^$2'
UserParameter=custom.check.intershop-web.server.status,if [ `sudo /usr/sbin/eserver2 status |grep running| wc -l` == 2 ]; then echo "1"; else echo "0"; fi
UserParameter=custom.check.intershop-web.slow.request[*], sudo grep "`date --date="1 min ago" +%d/%b/%Y:%H:%M`" /var/opt/intershop/$1/log/httpd/access-"`date +%Y%m%d`"-0000.log | awk '{print $$10, $$7}' | sort -n -r | head
# IS Apache average time
UserParameter=custom.apache.avt.discovery,sudo tail -n 100000 "/var/opt/intershop/eserver2/log/httpd/access-`date +%Y%m%d`-0000.log"|grep `date --date="1 min ago" +"%d/%b/%Y:%H:%M"`|/etc/zabbix/bin/IS-apache-average_time.pl
UserParameter=custom.apache.avt[*],grep $1 /tmp/apache_average_times|cut -d ' ' -f 2
